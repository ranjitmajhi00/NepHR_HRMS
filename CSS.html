<style>
/* ROOT & GENERAL STYLES */
:root {
    --primary-color: #508C7F;
    --secondary-color: #72A093;
    --accent-color: #A9D4CA;
    --background-color: #EAF0F6;

    --text-secondary: #8492A6;
    --border-color: #E0E6ED;
    --sidebar-bg: #EAF0F6;
    --sidebar-active: #DDEEEA;
    --sidebar-active-text: var(--primary-color);
    --shadow: 5px 5px 15px rgba(0, 0, 0, 0.08), -5px -5px 15px rgba(255, 255, 255, 0.7); /* Neumorphism soft shadow */
    --inner-shadow: inset 5px 5px 10px #d9dce0, inset -5px -5px 10px #ffffff;
    --button-shadow: -5px -5px 10px rgba(255, 255, 255, 0.7), 5px 5px 10px rgba(0, 0, 0, 0.15);
}

/* DARK MODE */
body.dark-mode {
    --primary-color: #6a9955;
    --secondary-color: #8ac073;
    --accent-color: #b0d8a5;
    --background-color: #2c2c2c;
    --surface-color: #3a3a3a;
    --text-color: #f0f0f0;
    --text-secondary: #b0b0b0;
    --border-color: #4a4a4a;
    --sidebar-bg: #333333;
    --sidebar-active: #4a4a4a;
    --sidebar-active-text: var(--primary-color);
    --shadow: 5px 5px 15px rgba(0, 0, 0, 0.5), -5px -5px 15px rgba(60, 60, 60, 0.5);
    --inner-shadow: inset 5px 5px 10px #222, inset -5px -5px 10px #444;
    --button-shadow: -5px -5px 10px rgba(60, 60, 60, 0.7), 5px 5px 10px rgba(0, 0, 0, 0.4);
}

body {
    margin: 0;
    font-family: 'Roboto', sans-serif;
    background-color: var(--background-color);
    color: var(--text-color);
    transition: background-color 0.3s, color 0.3s;
}

.screen {

    width: 100vw;

}

.screen.active {
    display: flex;
}

.message {
    margin-top: 15px;
    text-align: center;
    height: 20px;
    font-weight: 500;
    display: block;
    transition: color 0.3s;
}
.error-message { color: #E53E3E; }
.success-message { color: var(--primary-color); }


/* LOGIN & FORGOT PASSWORD CARDS */
#login-screen, #otp-overlay { justify-content: center; align-items: center; }
#login-screen { box-sizing: border-box; padding: 20px; transition: filter 0.5s ease-out; }
#login-screen.blurred { filter: blur(5px) brightness(0.9); }

.nep-login-page-wrapper { display: flex; flex-direction: column; align-items: center; gap: 25px; width: 100%; }
.nep-logo-container, .nep-banner-container {
    padding: 10px 25px;

    border-radius: 20px;
    box-shadow: var(--shadow);
    display: flex;
    align-items: center;
    justify-content: center;
}
.nep-logo-container img { height: 25px; opacity: 0.7; }
.nep-banner-container img { height: 30px; }
.nep-login-card {

    border-radius: 30px;
    box-shadow: var(--shadow);
}
.nep-login-card h1 { font-size: 24px; font-weight: 700; margin: 0 0 40px 0; color: var(--text-color); }
.nep-login-card .input-group { position: relative; text-align: left; margin-bottom: 28px; }
.nep-login-card .password-wrapper { position: relative; display: flex; align-items: center; }
.nep-login-card .input-group input, .modal .form-group input {
    width: 100%;
    border: none;
    outline: none;
    background: var(--background-color);
    padding: 15px;
    padding-right: 40px;
    border-radius: 12px;
    box-sizing: border-box;
    font-size: 16px;

    box-shadow: var(--inner-shadow);

}
.nep-login-card .input-group input:focus, .modal .form-group input:focus {
    box-shadow: inset 3px 3px 6px #d9dce0, inset -3px -3px 6px #ffffff, 0 0 0 2px var(--primary-color);
}

body.dark-mode .modal .form-group input:focus {
    box-shadow: inset 3px 3px 6px #222, inset -3px -3px 6px #444, 0 0 0 2px var(--primary-color);
}

/* General Eye icon styling */
#togglePassword, #toggleResetPassword {
    position: absolute;
    right: 15px;
    color: var(--text-secondary);
    cursor: pointer;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.2s ease, color 0.2s ease;
    top: 50%; /* Align vertically */
    transform: translateY(-50%);
}
#togglePassword.visible, #toggleResetPassword.visible { opacity: 1; pointer-events: auto; }
#togglePassword:hover, #toggleResetPassword:hover { color: var(--text-color); }

/* General button styling */
.nep-login-card .login-btn, .modal button.login-btn {
    width: 100%;
    padding: 15px;
    border: none;
    border-radius: 12px;
    font-size: 16px;
    font-weight: 700;
    color: white; /* Changed button text to white */
    background: var(--primary-color); /* Changed button background to primary */
    cursor: pointer;
    margin-top: 10px;
    box-shadow: var(--button-shadow);
    transition: all 0.3s ease;
}
.nep-login-card .login-btn:hover, .modal button.login-btn:hover {
    transform: translateY(-2px);
    box-shadow: -8px -8px 16px rgba(255, 255, 255, 0.8), 8px 8px 16px rgba(0, 0, 0, 0.2);
    background-color: var(--secondary-color);
}
body.dark-mode .nep-login-card .login-btn:hover,
body.dark-mode .modal button.login-btn:hover {
    box-shadow: -8px -8px 16px rgba(60, 60, 60, 0.8), 8px 8px 16px rgba(0, 0, 0, 0.3);
}

/* Forgot password link styling */
.forgot-password-link, .back-to-login-link {
    display: block;
    width: 100%;
    margin-top: 25px;
    text-decoration: none;
    font-size: 13px;

    transition: color 0.3s ease;
    text-align: center;
}
.forgot-password-link:hover, .back-to-login-link:hover { color: var(--primary-color); }

/* --- OTP OVERLAY STYLES --- */
#otp-overlay {
    position: fixed; top: 0; left: 0; width: 100%; height: 100%;
    align-items: center; justify-content: center;
    opacity: 0; transform: scale(0.95);
    transition: opacity 0.3s ease-out, transform 0.3s ease-out;
    pointer-events: none; z-index: 10;
    background-color: rgba(var(--background-color-rgb), 0.7); /* Use rgba for transparency */
    -webkit-backdrop-filter: blur(8px); backdrop-filter: blur(8px);
}
body:not(.dark-mode) #otp-overlay { --background-color-rgb: 234, 240, 246; } /* Light mode default */
body.dark-mode #otp-overlay { --background-color-rgb: 44, 44, 44; } /* Dark mode specific */

#otp-overlay.active { opacity: 1; transform: scale(1); pointer-events: auto; }
.send-otp-wrapper { display: flex; gap: 10px; align-items: center; }
.send-otp-wrapper input { flex-grow: 1; padding-right: 15px !important; }
#send-otp-btn {
    flex-shrink: 0; width: 120px; height: 50px; border: none;
    background-color: var(--primary-color); color: white;
    padding: 0 15px; border-radius: 10px; font-weight: 500;
    cursor: pointer; transition: background-color 0.2s;
    box-shadow: var(--button-shadow); /* Apply button shadow */
}
#send-otp-btn:hover { background-color: var(--secondary-color); }
#send-otp-btn:disabled { background-color: #ccc; cursor: not-allowed; box-shadow: none; }
#reset-fields-container { max-height: 0; overflow: hidden; transition: max-height 0.6s ease-in-out, margin-top 0.6s ease-in-out; margin-top: 0; }
#reset-fields-container.open { max-height: 500px; margin-top: 28px; }
#otp-input { text-align: center; font-size: 20px; letter-spacing: 8px; font-weight: 500; padding-right: 15px !important; }


/* --- MAIN APP LAYOUT, SIDEBAR, HEADER --- */
/* Base styles for main-app container (not display-related) */
#main-app {
    background-color: var(--background-color);
    color: var(--text-color);
    /* Ensure it takes full viewport height when active */
    width: 100vw;
    height: 100vh;
    overflow: hidden; /* Important for full page layout */
}

/* The .screen rule handles display: none. When active, it becomes flex. */
.screen.active {
    display: flex;
}


.sidebar {
    width: 260px;
    background-color: var(--sidebar-bg);
    border-right: 1px solid var(--border-color);
    display: flex;
    flex-direction: column;
    transition: margin-left 0.3s ease, width 0.3s ease;
    z-index: 1000;
    flex-shrink: 0; /* Prevent shrinking */
}

.sidebar.collapsed {
    width: 70px; /* Collapsed width */
}
/* This rule now correctly hides the sidebar title and menu item text */
.sidebar.collapsed .sidebar-title,
.sidebar.collapsed .sidebar-menu span,
.sidebar.collapsed .sidebar-footer #live-datetime {
    display: none;
}
.sidebar.collapsed .sidebar-menu a {
    justify-content: center; /* Center icons when collapsed */
    padding: 14px 0;
}
/* Updated sidebar-header for collapsed state */
.sidebar.collapsed .sidebar-header {
    justify-content: center;
    flex-direction: column; /* Stack logo and toggle button vertically */
    align-items: center;

}
/* Updated sidebar-logo for collapsed state */
.sidebar.collapsed .sidebar-logo {
    height: 30px; /* Smaller height for icon-like appearance */
    width: 30px; /* Fixed width to maintain aspect ratio, or make it square */
    margin: 0; /* Remove any previous margins */
    object-fit: contain; /* Ensure logo scales down to fit without distortion */
    margin-bottom: 5px; /* Small space between logo and toggle button */
}
.sidebar.collapsed .menu-toggle-btn {
    margin-right: 0;
}


.main-content {
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    overflow: hidden; /* Allows scrolling within page-container */
    background-color: var(--background-color);
}
.sidebar-header {
    padding: 20px;
    display: flex;
    align-items: center;
    border-bottom: 1px solid var(--border-color);
    justify-content: space-between;
}
.sidebar-logo { height: 35px; margin-right: 15px; transition: margin-right 0.3s; }
.sidebar-title { font-size: 18px; margin: 0; font-weight: 500; color: var(--text-color); white-space: nowrap; overflow: hidden; }
.sidebar-menu { list-style: none; padding: 15px 0; margin: 0; flex-grow: 1; }
.sidebar-menu a {
    display: flex;
    align-items: center;
    padding: 14px 25px;
    text-decoration: none;
    color: var(--text-secondary);
    font-weight: 500;
    border-left: 3px solid transparent;
    transition: all 0.2s ease;
    border-radius: 0 15px 15px 0; /* Rounded right corners */
}
.sidebar-menu a i { width: 20px; margin-right: 15px; text-align: center; font-size: 16px; }
.sidebar-menu a:hover { background-color: var(--sidebar-active); color: var(--sidebar-active-text); }
.sidebar-menu a.active {
    background-color: var(--sidebar-active);
    color: var(--sidebar-active-text);
    border-left-color: var(--primary-color);
}
.sidebar-footer {
    padding: 20px;
    border-top: 1px solid var(--border-color);
    text-align: center;
}
#live-datetime { font-size: 13px; color: var(--text-secondary); }

.app-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 30px;
    border-bottom: 1px solid var(--border-color);
    background-color: var(--surface-color);
    flex-shrink: 0;
    box-shadow: 0 2px 5px rgba(0,0,0,0.05); /* Subtle shadow for header */
    position: relative; /* Establish stacking context for dropdown */
    z-index: 20; /* Ensure header content is above other page content */
    overflow: visible; /* Prevent clipping of dropdown */
}
.header-left, .header-right { display: flex; align-items: center; gap: 15px; }
.menu-toggle-btn {
    background: none; border: none; font-size: 20px; color: var(--text-color); cursor: pointer;
    padding: 8px; border-radius: 50%; transition: background-color 0.2s;
}
.menu-toggle-btn:hover { background-color: rgba(0,0,0,0.05); }

#page-title { margin: 0; font-size: 22px; font-weight: 500; color: var(--text-color); }
.theme-switcher {
    cursor: pointer; font-size: 18px; color: var(--text-secondary);
    padding: 8px; border-radius: 50%; transition: background-color 0.2s, color 0.2s;
}
.theme-switcher:hover { background-color: rgba(0,0,0,0.05); color: var(--primary-color); }

/* User Menu / Dropdown styles */
.user-menu {
    position: relative; /* Crucial for dropdown positioning */
    display: flex;
    align-items: center;
    cursor: pointer;
    padding: 8px 15px; /* Increased padding to make clickable area larger */
    border-radius: 20px;
    transition: background-color 0.2s;
    white-space: nowrap; /* Prevent name from wrapping */
    z-index: 100; /* Increased z-index to be very high for the toggle itself */
    min-height: 50px; /* Ensure a minimum height */
}
.user-menu:hover { background-color: rgba(0,0,0,0.05); }
/* Use a class to toggle dropdown visibility with JS */
.user-menu.active .dropdown-content {
    display: block; /* Still use display: block to show/hide */
    opacity: 1;
    transform: translateY(0);
    pointer-events: auto; /* Make interactive when active */
}
.user-menu img { width: 40px; height: 40px; border-radius: 50%; margin-right: 10px; object-fit: cover;}
.user-menu #header-user-name {
    margin-right: 8px; /* Space between name and arrow */
}
.user-menu .dropdown-arrow {
    font-size: 14px; /* Smaller arrow */
    color: var(--text-secondary);
    transition: transform 0.2s ease;
}
.user-menu.active .dropdown-arrow {
    transform: rotate(180deg); /* Rotate arrow when active */
}

.dropdown-content {
    display: none; /* Hidden by default, now toggled by JS active class */
    position: absolute;
    top: calc(100% + 5px); /* Position 5px below the user-menu */
    right: 0; /* Align to the right edge of the user-menu */
    background-color: var(--surface-color);
    min-width: 180px;
    box-shadow: var(--shadow);
    border-radius: 6px;
    z-index: 9999; /* Higher z-index to ensure visibility above other content */
    overflow: hidden; /* Keep content within dropdown bounds */
    padding: 10px 0;
    opacity: 0; /* Initial opacity for transition */
    transform: translateY(-5px); /* Initial transform for slide-down effect */
    transition: opacity 0.2s ease-out, transform 0.2s ease-out;
    pointer-events: none; /* Initially non-interactive */
}
.dropdown-content a {
    color: var(--text-color); padding: 12px 16px; text-decoration: none;
    display: flex; align-items: center; gap: 10px; transition: background-color 0.2s;
}
.dropdown-content a:hover { background-color: var(--background-color); }

/* DASHBOARD STYLES */
#page-container { flex-grow: 1; padding: 30px; overflow-y: auto; }
.welcome-banner {
    background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
    color: white; padding: 25px; border-radius: 12px; margin-bottom: 30px; font-size: 20px; box-shadow: var(--shadow);
    font-weight: 500;
}
.summary-cards { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 24px; }
.card {
    background-color: var(--surface-color); padding: 25px; border-radius: 12px;
    box-shadow: var(--shadow); display: flex; flex-direction: column;
}
.card-header { display: flex; justify-content: space-between; align-items: start; }
.card-title { margin: 0; font-size: 14px; font-weight: 500; color: var(--text-secondary); }
.card-icon {
    font-size: 24px; color: var(--primary-color);
    background-color: var(--sidebar-active);
    padding: 12px; border-radius: 50%;
    box-shadow: var(--inner-shadow);
}
.card-value { font-size: 36px; font-weight: 700; margin: 15px 0 5px 0; color: var(--text-color); }
.card-footer { font-size: 13px; color: var(--text-secondary); margin-top: auto; }
.dashboard-grid { display: grid; grid-template-columns: 2fr 1fr; gap: 24px; margin-top: 30px; }
.chart-container, .live-feed {
    background-color: var(--surface-color); padding: 25px; border-radius: 12px; box-shadow: var(--shadow);
}
.chart-container h3, .live-feed h3 { margin: 0 0 20px 0; font-size: 18px; color: var(--text-color); }
.feed-item {
    display: flex; align-items: center; gap: 15px; padding: 12px 0;
    border-bottom: 1px solid var(--background-color);
}
.feed-item:last-child { border-bottom: none; }
.feed-icon {
    font-size: 18px; width: 40px; height: 40px; display: grid; place-items: center; border-radius: 50%;
    background-color: var(--accent-color); color: var(--primary-color);
}
.feed-check-in { background-color: #E6F7F0; color: #2D9D78; }
.feed-leave { background-color: #FEF3F2; color: #E53E3E; }
.feed-task { background-color: #E9F2FE; color: #4A90E2; }
.feed-text { flex-grow: 1; color: var(--text-color); font-size: 15px; }
.feed-time { font-size: 12px; color: var(--text-secondary); }


/* MODAL STYLES */
.modal {
    display: none; /* Hidden by default */
    position: fixed; /* Stay in place */
    z-index: 1001; /* Sit on top */
    left: 0;
    top: 0;
    width: 100%; /* Full width */
    height: 100%; /* Full height */
    overflow: auto; /* Enable scroll if needed */
    background-color: rgba(var(--background-color-rgb), 0.7); /* Black w/ opacity for backdrop */
    -webkit-backdrop-filter: blur(8px);
    backdrop-filter: blur(8px);
    align-items: center; /* Center content vertically */
    justify-content: center; /* Center content horizontally */
}
.modal.active { display: flex; }
.modal-content {
    background-color: var(--surface-color);
    margin: auto;
    padding: 30px;
    border-radius: 15px;
    box-shadow: var(--shadow);
    position: relative;
    width: 90%;
    max-width: 500px; /* Max width for readability */
    box-sizing: border-box;
    animation: fadeIn 0.3s ease-out;
}
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
}
.modal-content h2 { color: var(--text-color); margin-top: 0; margin-bottom: 25px; text-align: center; font-size: 24px;}
.modal .close-button {
    color: var(--text-secondary);
    font-size: 28px;
    font-weight: bold;
    position: absolute;
    top: 15px;
    right: 20px;
    cursor: pointer;
    transition: color 0.2s;
}
.modal .close-button:hover,
.modal .close-button:focus {
    color: var(--primary-color);
    text-decoration: none;
    cursor: pointer;
}
.modal #modal-message-text { text-align: center; font-size: 16px; margin: 20px 0;}
.modal .modal-buttons { text-align: center; margin-top: 20px;}
.modal .modal-confirm-btn {
    padding: 12px 25px;
    border: none;
    border-radius: 10px;
    background-color: var(--primary-color);
    color: white;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.2s;
    box-shadow: var(--button-shadow);
}
.modal .modal-confirm-btn:hover { background-color: var(--secondary-color); }

.modal .form-group { margin-bottom: 20px; }
.modal .form-group label {
    display: block;
    margin-bottom: 8px;
    font-size: 14px;
    font-weight: 500;
    color: var(--text-color);
}
.modal .user-photo-lg {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    object-fit: cover;
    display: block;
    margin: 15px auto 25px auto;
    border: 3px solid var(--primary-color);
    box-shadow: var(--shadow);
}


/* RESPONSIVE */
@media (max-width: 1200px) {
    .dashboard-grid { grid-template-columns: 1fr; }
}
@media (max-width: 768px) {
    .sidebar {
        position: fixed;
        height: 100%;
        margin-left: -260px; /* Hidden by default */
        box-shadow: 2px 0 10px rgba(0,0,0,0.1);
    }
    .sidebar.open { margin-left: 0; }
    .menu-toggle-btn { display: block; }
    .desktop-hide { display: block !important; }
    .sidebar-header { justify-content: flex-start; gap: 15px; }
    .sidebar-header .menu-toggle-btn { margin-right: 0;}

    .summary-cards { grid-template-columns: 1fr; }

    /* Adjust header for mobile */
    .app-header { padding: 15px 20px; }
    .header-left .menu-toggle-btn { display: block; margin-right: 10px;}

</style>
